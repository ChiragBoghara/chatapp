<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat App </title>
	<link rel="stylesheet" href="./css/styles.min.css">
	<link rel="icon" href="./img/favicon.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

	<script src="/socket.io/socket.io.js"></script>
</head>

<body>
	<div class="chat-container">
		<header class="chat-header">
			<p><i class="fas fa-smile"></i> Chat App</p>
			<button id="leave-btn" class="btn">Leave Room</button>
		</header>
		<main class="chat-main">
			<div class="chat-sidebar">
				<h3><i class="fas fa-comments"></i> Room Name:</h3>
				<h2 id="room-name"></h2>
				<h3><i class="fas fa-users"></i> Users</h3>
				<ul id="users"></ul>
			</div>
			<div class="chat-messages" id="messages"></div>
		</main>
		<div class="chat-form-container">
			<form id="chat-form" class="msgForm">
				<input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
				<button class="btnSend" id="btn" type="submit"><i class="fas fa-paper-plane"></i> Send</button>
				<button class="btnSend" id="send-location"><i class="fas fa-paper-plane"></i> Send Location</button>
			</form>
		</div>
	</div>

	<script id="message-template" type="text/html">
        <div class="message">
            <div class="meta">
                {{username}} &nbsp;&nbsp;  <span>{{createdAt}}</span>
            </div>
            <p>{{message}}</p>    
        </div>
    </script>

	<script id="location-template" type="text/html">
        <div class="message">
            <div class="meta">
                {{username}} &nbsp;&nbsp;  <span>{{createdAt}}</span>
            </div>
            <p><a href="{{url}}" target="_blank">My Current Location</a></p>
        </div>
    </script>

</body>
<script src="./js/chat.js"></script>

</html>
